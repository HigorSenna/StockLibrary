<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:html>
		<h:head>
			<title>Página de login</title>
			
			<link rel="stylesheet" href="resources/css/reset.css" />
			<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
			<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />
			<link rel="stylesheet" href="resources/css/style.css" />
		</h:head>
	
		<h:body>
			<div class="pen-title">
				<h1>Faça seu login</h1>
				<span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='http://andytran.me'>AndyTran</a></span>
			</div>
			<div class="module form-module">
				<div class="toggle">
					<i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">Click Me</div>
				</div>
				<div class="form">
					<h2>Login da sua conta</h2>
					<h:form prependId="false">
						<input type="text" placeholder="Username" /> 
						<input type="password" placeholder="Password" />
						<h:commandButton label="Login" />
<!-- 						<button>Login</button> -->
					</h:form>
				</div>
				<div class="form">
					<h2>Criar conta</h2>
					<form>
						<input type="text" placeholder="Username" /> <input type="password"
							placeholder="Password" /> <input type="email"
							placeholder="Email Address" /> <input type="tel"
							placeholder="Phone Number" />
						<button>Register</button>
					</form>
				</div>
			</div>
			<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
			<script src='http://codepen.io/andytran/pen/vLmRVp.js'></script>
	
			<script src="resources/js/index.js"></script>
		</h:body>
	</h:html>
</ui:composition>
