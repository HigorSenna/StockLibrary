<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="../template/template.xhtml">
	
	<ui:define name="corpoPagina">
		<div id="botoesExibir">
		<p:messages id="mensagesConsultar"/>
			<h:button class="btn btn-default" outcome="consultar.xhtml" value="Voltar"/>
			<h:commandButton class="btn btn-info" value="Editar"/>
			
			<h:form prependId="false">
				<p:commandLink class="btn btn-danger" value="Excluir" onclick="$('#modalConfirmacao').show();" action="#{consultaMaterialController.prepararParaExlcusao()}"/>
			</h:form>
			
			<ui:include src="/pages/popup/modalConfirmacao.xhtml" >
				<ui:param name="idModal" value="modalConfirmacao" />
				<ui:param name="tituloModal" value="Deseja realmente Excluir?" />
				<ui:param name="bean" value="#{consultaMaterialController}" />
				<ui:param name="mensagemUpdate" value="mensagesConsultar" />
			</ui:include>
		</div>
		
		<h2>
			<p:outputLabel escape="false" value="#{consultaMaterialController.consultaMaterialVM.material.titulo}"/>
		</h2>
		
		<p:outputLabel escape="false" value="#{consultaMaterialController.consultaMaterialVM.material.texto}" style="text-align:justify;" />
		<h6 style="float:right">Postado em  #{consultaMaterialController.consultaMaterialVM.material.dataSimples} </h6>
	</ui:define>	
</ui:composition>
