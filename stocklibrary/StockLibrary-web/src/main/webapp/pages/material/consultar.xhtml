<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="../template/template.xhtml">
	
	<ui:define name="corpoPagina">
	<link rel ="stylesheet" type="text/css" href="../../resources/css/primefaces-consulta-material.css" />
		<div id="paginaConsultaMateriais">
			<p:dataTable  styleClass="table" var="material" value="${consultaMaterialController.consultaMaterialVM.materiais}" rows="20" id="myTable" style="border:none;"
			paginator="true" emptyMessage="Nenhum registro encontrado!" paginatorPosition="bottom">
				<p:column style="text-align:left;">
					
					<h:link outcome="/pages/material/exibir.xhtml" value="#{material.titulo}">
						<f:param name="id" value="#{material.id}"/>
						<f:param name="visualizacao" value="true" />
					</h:link>
				</p:column>
			</p:dataTable>
		</div>		
	</ui:define>	
</ui:composition>
